create:
  include-footer: true
  footer-heading: Where to get it
  footer-content: You can download this release from [GitHub](https://github.com/darlov/Antda.Messages/releases/{milestone})
  footer-includes-milestone: true
  milestone-replace-text: '{milestone}'

issue-labels-include:
  - breaking change
  - bug
  - build
  - dependencies
  - documentation
  - duplicate
  - enhancement
  - feature
  - sample
  
issue-labels-alias:
  - name: breaking change
    header: Breaking Change
    plural: Breaking Changes
  - name: bug
    header: Bug fixed
    plural: Bugs fixed
  - name:    documentation
    header:  Documentation
    plural:  Documentation
  - name: duplicate
    header: Duplicate issue closed
    plural: Duplicate issues closed
  - name: enhancement
    header: Enhancement
    plural: Enhancements
  - name: feature
    header: New feature
    plural: New features
  - name: sample
    header: Sample
    plural: Samples
  - name: dependencies
    header: Dependency upgraded
    plural: Dependencies upgraded
  - name: build
    header: Build improvement
    plural: Build improvements